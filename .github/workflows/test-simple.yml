name: Simple Test Workflow

on:
  workflow_call:
    inputs:
      message:
        description: 'Message to echo'
        required: false
        type: string
        default: 'Hello World'
    secrets:
      TEST_SECRET:
        description: 'Test secret'
        required: false

jobs:
  test-echo:
    runs-on: ubuntu-latest
    steps:
      - name: Echo message
        run: |
          echo "ðŸŽ‰ Test workflow working!"
          echo "Message: ${{ inputs.message }}"
          echo "Secret provided: ${{ secrets.TEST_SECRET != '' }}"
          echo "GitHub token available: ${{ github.token != '' }}" 